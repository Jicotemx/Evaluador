<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Evaluador num칠rico 游빑</title>
  <style>
    .disabled { opacity: 0.5; pointer-events: none; }
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 4px; }
  </style>
  <!-- MathJax para renderizar LaTeX -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$','$'], ['\\(','\\)']],
        displayMath: [['$$','$$'], ['\\[','\\]']],
        processEscapes: true,
        packages: {'[+]': ['ams']}
      },
      loader: { load: ['[tex]/ams'] },
      startup: {
        pageReady: () => {
          return MathJax.startup.defaultPageReady().then(() => {
            console.log('MathJax listo');
          });
        }
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>
<body>

<!-- Login / Registro -->
<div id="loginDiv">
  <h2>Acceso</h2>
  <input type="text" id="loginName" placeholder="Tu nombre" />
  <input type="password" id="loginPassword" placeholder="Contrase침a" />
  <button onclick="login()">Entrar</button>
  <div id="loginMsg"></div>
</div>

<!-- 游븷 Main concurso -->
<div id="mainDiv" style="display:none">
  <div id="statusMsg"></div>
  <div id="timer" style="font-weight:bold"></div>

  <form id="submitForm">
    <h2>Enviar respuesta</h2>
    <label>Nombre:</label>
    <input type="text" id="submitName" readonly /><br/>

    <label>Problema:</label>
    <select id="problemSelect" required onchange="mostrarEnunciado()">
      {% for pid in problems %}<option value="{{ pid }}">{{ pid }}</option>{% endfor %}
    </select><br/>

    <div id="enunciado" style="margin:1em 0; font-size:18px;"></div>

    <label>Respuesta:</label>
    <input type="text" id="answerInput" required /><br/>
    <button type="submit">Enviar</button>
    <div id="submitMsg"></div>
  </form>

  <h3>Tabla de posiciones</h3>
  <table id="rankingTable">
    <thead>
      <tr>
        <th>Participante</th>
        {% for pid in problems %}<th>{{ pid }}</th>{% endfor %}
        <th>Puntos</th><th>Penalizaci칩n</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const problemasData = {
  {% for pid, data in problems.items() %}
    "{{ pid }}": {
      "enunciado": {{ data.enunciado | tojson }},
      "respuesta": {{ data.respuesta | tojson }}
    },
  {% endfor %}
};

const startTime = new Date("{{ start_time_iso }}");
const durationSeconds = {{ duration }};
let concursoStatus = "{{ status }}";

function login() {
  const name = document.getElementById("loginName").value.trim();
  const password = document.getElementById("loginPassword").value.trim();
  if (!name || !password) {
    document.getElementById("loginMsg").textContent = "Falta nombre o contrase침a.";
    return;
  }
  fetch("/login", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: `name=${encodeURIComponent(name)}&password=${encodeURIComponent(password)}`
  }).then(r => r.json()).then(data => {
    if (data.error) {
      document.getElementById("loginMsg").textContent = data.error;
    } else {
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("mainDiv").style.display = "block";
      document.getElementById("submitName").value = name;
      iniciarConcurso();
    }
  });
}

function mostrarEnunciado() {
  const pid = document.getElementById("problemSelect").value;
  const enunciadoDiv = document.getElementById("enunciado");

  if (concursoStatus === "before") {
    enunciadoDiv.innerHTML = "<em>El concurso a칰n no ha comenzado.</em>";
    return;
  }

  if (!problemasData[pid]) return;
  enunciadoDiv.innerHTML = `
    <div class="enunciado-container">
      <strong>Enunciado:</strong>
      <div id="math-content">${problemasData[pid].enunciado}</div>
    </div>
  `;

  setTimeout(() => {
    const mathElement = document.getElementById("math-content");
    if (mathElement) {
      MathJax.typesetPromise([mathElement]).catch(err => {
        console.error("MathJax error:", err);
      });
    }
  }, 100);
}

document.addEventListener("DOMContentLoaded", () => {
  mostrarEnunciado();
  if (typeof MathJax === 'undefined') {
    console.warn("MathJax no est치 cargado");
  }
});

function iniciarConcurso() {
  updateTimer();
  loadRanking();
  mostrarEnunciado();
  setInterval(() => {
    updateTimer();
    loadRanking();
  }, 10000);
}

function updateTimer() {
  const now = new Date();
  const form = document.getElementById("submitForm");
  const statusMsg = document.getElementById("statusMsg");
  const timerElem = document.getElementById("timer");

  const endTime = new Date(startTime.getTime() + durationSeconds * 1000);
  const remaining = Math.max(0, Math.floor((endTime - now) / 1000));

  if (now < startTime) {
    concursoStatus = "before";
    statusMsg.textContent = "El concurso comenzar치 pronto.";
    timerElem.textContent = `Inicio en: ${secondsToHMS(Math.floor((startTime-now)/1000))}`;
    form.classList.add("disabled");
  } else if (now < endTime) {
    concursoStatus = "running";
    statusMsg.textContent = "Concurso en curso.";
    timerElem.textContent = `Tiempo: ${secondsToHMS(Math.floor((now-startTime)/1000))} | Faltan: ${secondsToHMS(remaining)}`;
    form.classList.remove("disabled");
  } else {
    concursoStatus = "after";
    statusMsg.textContent = "Concurso finalizado.";
    timerElem.textContent = "Finalizado";
    form.classList.add("disabled");
  }
}

function secondsToHMS(s) {
  const h = Math.floor(s/3600), m = Math.floor((s%3600)/60), sec = s%60;
  return `${h.toString().padStart(2,"0")}:${m.toString().padStart(2,"0")}:${sec.toString().padStart(2,"0")}`;
}

document.getElementById("submitForm").onsubmit = e => {
  e.preventDefault();
  const name = document.getElementById("submitName").value.trim();
  const pid = document.getElementById("problemSelect").value;
  const ans = document.getElementById("answerInput").value.trim();
  fetch("/submit", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: `name=${encodeURIComponent(name)}&problem=${encodeURIComponent(pid)}&answer=${encodeURIComponent(ans)}`
  }).then(r => r.json()).then(data => {
    document.getElementById("submitMsg").textContent = data.message || data.error || "";
    loadRanking();
  });
};

function loadRanking() {
  fetch("/ranking").then(r => r.json()).then(data => {
    const tbody = document.querySelector("#rankingTable tbody");
    tbody.innerHTML = "";
    data.forEach(part => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${part.name}</td>${Object.values(part.status).map(s => `<td>${s}</td>`).join("")}<td>${part.score}</td><td>${part.penalty}</td>`;
      tbody.appendChild(row);
    });
  });
}
</script>

</body>
</html>
